<!DOCTYPE html>
<html lang="en" style="border-radius: 5px; border-color: black; border-width: 3px; border-style: solid;">
<script src="wordle.js" defer></script>
<body style="background-color: aqua;">
    <h1 style="background-color: cadetblue; border-radius: 10px;">Wordle Helper</h1>
